    <div class="container">
        <header>
            <h1>Memory Game</h1>

        <section class="score-panel">

            </ul>

            <span class="moves">0</span> Moves

                    <i class="fa fa-repeat"></i>
                </button>
            </div>
        </section>

        <ul class="deck">
            <li class="card">

            <li class="card">

            </li>
            <li class="card">
                <i class="fa fa-person-dress"></i>
            </li>
            <li class="card">
                <i class="fa fa-face-kiss-wink-heart"></i>

            <li class="card">
                <i class="fa fa-gamepad"></i>
            </li>
            <li class="card">
                <i class="fa fa-laptop-code"></i>
            </li>
            <li class="card">

            <li class="card">

            </li>

                <i class="fa fa-ice-cream"></i>
            </li>
            <li class="card">
                <i class="fa fa-person-dress"></i>
            </li>
            <li class="card">
                <i class="fa fa-piggy-bank"></i>
            </li>
            <li class="card">
                <i class="fa-regular fa-face-smile-beam"></i>
            </li>
            <li class="card">
                <i class="fa fa-face-kiss-wink-heart"></i>
            </li>
        </ul>
    </div>
    <div class="winPage closed">
        <h1>Congratulations!</h1>
        <p>You have finished the game with <span class="movesCount">0</span> Moves and <span class="starsCount">0</span>
            Stars.</p>
        <p>Your time: <span class="finalTime"></span></p>
        <p>You have earned <span class="coinsCount">0</span> Coins. </p>
        <p>Wanna play again?</p>
        <button type="button" role="button" class="playAgain btn btn-info">Play again!</button>
    </div>

    <div class="footer">
        <a href="https://github.com/soph1e-mart1n/startup.git">GitHub</a>
